<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с OpenAI</title>
</head>
<body> 
    <style>
    #chat {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .user-message {
        background-color: #007bff;
        color: #fff;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    .ai-message {
        background-color: #f0f0f0;
        color: #333;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    </style>
    
    <div id="chat">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
        <button id="send-button">Отправить</button>
    </div>

    <script src="chat.js"></script>
    
</body>
</html>
